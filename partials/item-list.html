<div class="col-xs-12">
  <h1>Todo List</h1>
  {{message}}
  <!-- TODO: Repeat over our todo list items and setup filtering by search term. Easy peasy -->
  <div ng-repeat="item in items | filter: {task: searchTerm.searchTerm}">
    <div class="panel panel-default">
      <div class="panel-body">
        <div class="col-xs-1"><input type="checkbox" ng-change="updateIsCompleted(item.FBid, item.isCompleted)" ng-model="item.isCompleted" name=""/></div>
        <div class="col-xs-7">
          <a ng-href="#!/items/deets/{{item.FBid}}"> {{item.task}}</a>
          <div ng-if="item.dueDate" class="col-xs-2">{{item.dueDate}}</div>
          <div ng-if="!item.dueDate" class="col-xs-2">No due date</div>
        </div>
        <div class="col-xs-2">{{item.dueDate}}</div>
        <div class="col-xs-1">{{item.assignedTo}}</div>
        <div class="col-xs-1"><button class="btn btn-danger" ng-click="removeItem()" >X</button></div>
      </div>
    </div>
  </div>
</div>
